<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animal Crossing Radio</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Animal Crossing Logo">
        <h1>RADIO</h1>
    </header>
    <form class="menu">
        <button id="detect-btn" type="button">Get my location</button>
        <input id="manual-input" type="text" placeholder="Or enter it here...">
        <button id="launch-btn" type="submit">Go!</button>
    </form>
    <div id="game-wrapper"></div>
    <div class="music-controls collapsed">
        <button id="toggle-music-btn" type="button"></button>
        <div id="date-time"></div>
        <div id="weather"></div>
        <div id="slingshot">
            <div></div>
        </div>
    </div>
</body>
<script src="js/matter.min.js"></script>
<script src="js/game.js"></script>
<script src='js/app.js'></script>
</html>
